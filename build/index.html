<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Snake Pit</title>
  <link rel='stylesheet' href='vendor/bootstrap.min.css' />
  <script src="vendor/angular.min.js"></script>
  <script src='vendor/socket.io-1.3.4.js'></script>
  <style>
    body {
      background: #eee;
      font-family: arial, sans-serif;
    }
    canvas {
      background: #000;
      margin-bottom: 25px;
      outline: 0;
    }
    .card {
      background: #fff;
      border: 1px #ccc solid;
      margin-top: 30px;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    ol {
      margin-bottom: 35px;
    }
  </style>

</head>
<body ng-app='snakePitApp'>
  <div class='container'>
    <div class='row' ng-controller='gameCtrl'>
      <div class='col-md-8'>
        <div class='card'>
          <h1 class='text-center'>Snake Pit</h1>

          <div class='text-center'>
            <canvas id='viewport' width='480' height='480' tabindex="1"></canvas>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <div class='card'>
          <h1 class='text-center'>Queue</h1>
          <ol>
            <li ng-repeat='player in queue'>{{player.name}}</li>
          </ol>
          <div class='row' ng-hide='inQueue'>
            <form ng-submit='joinQueue()'>
              <div class='col-xs-8'>
                <p><input class='form-control' type='text' placeholder='Name' ng-model='playerName' /></p>
              </div>
              <div class='col-xs-4'>
                <p><button class='btn btn-block btn-default'>Join</button></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src='bundle.js'></script>
</html>
